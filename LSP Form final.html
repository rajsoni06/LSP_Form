
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .blue-label {
    color: #007bff; 
    padding: 10px;  
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 550px;
      width: 100%;
      text-align: center;
    }

    .form-container h2 {
      color: #007bff;
    }

    .form-field {
      margin-bottom: 20px;
      text-align: left;
    }


    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }


    .split-container {
      display: flex;
      width: 95%;
      height: 70%;
    }

    .split {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc; 
    }

    .form {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      width: 80%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .center-label {
      display: block;
      text-align: center;
    }

     .submit-button {
      background-color: #00ABF0;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    textarea,
    input[type="file"] {
      width: 90%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

  
  </style>
</head>
